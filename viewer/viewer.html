<!doctype html>
<html lang="en-us">
<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>MicroPython Simulator</title>
  <link rel="stylesheet" href="/style/simulator.css">
  <link rel="stylesheet" href="/xterm/xterm.css" />

  <!--
    Emulating Mbed OS 5 applications in the browser
    (c) 2017-2018 Arm Ltd. Written by Jan Jongboom.

    Version {{version}}
  -->
</head>
<body class="viewer">
  <div id="viewer-topbar">
    <a id="refresh" href="">&#x21bb;</a>
    <div id="status">Downloading...</div>
  </div>

  <section id="board">
      <object id="microbit-svg" data="/img/microbit-drawing.svg" type="image/svg+xml" alt="micro:bit device"></object>
      <section id="components">
        <section id="sensors">
        </section>
        <section id="accelerometer">
        </section>
      </section>
  </section>

  <section id="serial">
      <h2>Serial output</h2>
      <div id="output"></div>
  </section>

  <section id="serial">
      <h2>Script</h2>
      <textarea id ="script" rows="30"></textarea>
  </section>

  <section id="overlay">
  </section>

  <script src="/xterm/xterm.js"></script>

  <!-- Required parts of the JS HAL -->
  <script type="text/javascript" src="/js-ui/init.js"></script>
  <script type="text/javascript" src="/js-hal/EventEmitter.js"></script>
  <script type="text/javascript" src="/js-hal/pinnames.js"></script>
  <script type="text/javascript" src="/js-hal/gpio.js"></script>
  <script type="text/javascript" src="/js-hal/usticker.js"></script>
  <script type="text/javascript" src="/js-hal/sleep.js"></script>
  <script type="text/javascript" src="/js-hal/serial.js"></script>

  <!-- UI handling -->
  <script type="text/javascript" src="/js-ui/serial.js"></script>
  <script type="text/javascript" src="/js-ui/components/base_component.js"></script>
  <script type="text/javascript" src="/js-ui/components/display.js"></script>
  <script type="text/javascript" src="/js-ui/components/button.js"></script>
  <script type="text/javascript" src="/js-ui/components/sensor.js"></script>
  <script type="text/javascript" src="/js-ui/components/accelerometer_gestures.js"></script>
  <script type="text/javascript" src="/js-ui/viewer.js"></script>

  <!-- User application -->
  <script async type="text/javascript" src="/out/micropython.js"></script>
</body>
</html>
